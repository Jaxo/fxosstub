html, body {
  margin: 0;
  padding: 0;
  font-size: 10px;
  font-family: "MozTT", Sans-serif;
  background-color: #f0f0f0;
}

h2 {
  font-size: 1.8rem;
  font-weight: lighter;
  color: #666;
  margin: -1px 0 0;
  background-color: #f5f5f5;
  padding: 0.4rem 0.4rem 0.4rem 3rem;

.icons li {
  display:block;

}

.icons .icon:before {

  border-radius: 3px;

  -webkit-border-radius: 3px;

      <li class="icon compose">compose</li>

      <li class="icon paste">paste</li>
      <li class="icon radio_off">radio_off</li>
      <li class="icon radio_on">radio_on</li>
      <li class="icon reply_all">reply_all</li>
      <li class="icon reply">reply</li>
